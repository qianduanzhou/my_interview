<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <img style="display: none;" class="img" src="./offline.png" alt=""> -->
  <script type="module">
    window.onload = () => {
      for(let i = 0; i < 100; i ++) {
        let img = new Image();
        setTimeout(() => {
          img.src = "./offline.png";
      
          document.body.appendChild(img);
      }, 2000);
       
      }

    }
  </script>
</body>

</html>
