<!DOCTYPE html>

<body>
	<script>
function Father(a, b) {
  this.a = a;
  this.b = b;
}
function Child(a, b, c, d) {
  Father.call(this, a, b);
  this.c = c;
  this.d = d;
}
let func = function() {};
func.prototype = Father.prototype;
Child.prototype = new func();
Child.prototype.constructor = Child;
let child = new Child(1, 2, 3, 4)
console.log(child)
	</script>
</body>

</html>
