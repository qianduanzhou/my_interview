	<script>
var data = [
  {
      parentId: 0,
      id: 1,
      value: '1'
  },
  {
      parentId: 3,
      id: 2,
      value: '2'
  },
  {
      parentId: 0,
      id: 3,
      value: '3'
  },
  {
      parentId: 1,
      id: 4,
      value: '4'
  },
  {
      parentId: 1,
      id: 5,
      value: '5'
  },
  {
      parentId: 2,
      id: 6,
      value: '2'
  },
];

let node = []
data.forEach(v => v.parentId ? data.some(item => item.id === v.parentId ? item.children = [...(item.children || []), Object.assign(v, {children: []})] : false) : node.push(v))
	</script>
