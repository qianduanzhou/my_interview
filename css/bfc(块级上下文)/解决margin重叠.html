<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /** 解决子元素之间的margin重叠
                方法一 flex 
            **/
            /* display: flex;
            flex-direction: column; */
            /** 解决父元素与子元素之间margin重叠 
                方法一 overflow: hidden;
            **/
            /* overflow: hidden; */
            /** 解决父元素与子元素之间margin重叠 
                方法二 position: absolute;
            **/
            /* position: absolute; */
            /** 解决父元素与子元素之间margin重叠 
                方法二 padding: 1px;
            **/
            padding: 1px;
        }
        .a, .b {
            width: 100px;
            height: 100px;
            margin: 20px;
            overflow: hidden;
        }
        .a {
            background: red;
        }
        .b {
            background: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="a"></div>
        <div class="b"></div>
    </div>
</body>
</html>
