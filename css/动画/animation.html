<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            width: 200px;
            height: 200px;
            animation: move 2s infinite;
        }
        @keyframes move {
            0% {
                background: red;
            }
            25% {
                background: blue;
            }
            50% {
                background: yellow;
            }
            100% {
                background: black;
            }
        }
    </style>
</head>
<body>
    <div class="test">

    </div>
</body>
</html>
