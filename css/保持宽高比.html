<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mod_banner {
            position: relative;
            padding-top: percentage(100/700);
            height: 0;
            overflow: hidden;
        }

        .mod_banner img {
            width: 100%;
            height: auto;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="mod_banner">
        <img src="./offline.png">
    </div>
</body>

</html>
